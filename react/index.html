<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="/favicon-5.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1B2635" />
    <link rel="manifest" href="/manifest.json" />
    <title>Linux I/O</title>
    <meta name="description" content="Linux Server" />
    <meta name="keywords" content="linux,react,go" />
    <meta name="author" content="Mordillo" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background: #1B2635; /* ðŸ’¡ Match your theme background */
        font-family: "Inter", sans-serif;
      }

      #splash {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        position: fixed;
        top: 0;
        left: 0;
        background: #1B2635; /* ðŸ’¡ Match dark background */
        z-index: 9999;
        opacity: 1;
        transition: opacity 0.5s ease;
      }

      .shimmer-container {
        width: 300px;
        height: 6px;
        background-color: #233044; /* ðŸ’¡ Match dark paper */
        border-radius: 3px;
        overflow: hidden;
        position: relative;
      }

      .shimmer-bar {
        position: absolute;
        top: 0;
        left: -150px;
        height: 100%;
        width: 150px;
        background: linear-gradient(90deg, #407ad6, rgba(64, 122, 214, 0.4));
        animation: shimmer 1.2s infinite ease-in-out;
        filter: blur(1px);
      }

      @keyframes shimmer {
        0% {
          left: -150px;
        }
        100% {
          left: 300px;
        }
      }
    </style>

  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="splash">
      <div class="shimmer-container">
        <div class="shimmer-bar"></div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module" src="/src/index.tsx"></script>
  </body>
</html>
